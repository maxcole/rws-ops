# ~/.config/tmuxinator/rws-infra.yml
<% 
  config_dir = ENV['XDG_CONFIG_HOME'] || File.expand_path('~/.config')
  require File.join(config_dir, 'tmuxinator', 'helpers.rb')
  
  config = TmuxinatorConfig.new(
    profile: 'professional',
    section: 'areas',
    filename: path # path is a value from Tmuxinator
  )
%>

name: <%= config.project_name %>
root: <%= config.project_root %>

# Global settings
attach: true
tmux_command: tmux

windows:
  - ansible:
      root: <%= config.subdir('ansible') %>
      layout: <%= config.layout(:claude) %>
      panes:
        - claude
        - echo 'hi'
        - nvim .
